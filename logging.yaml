version: 1
disable_existing_loggers: True
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:

    file_handler:
        class: logging.handlers.RotatingFileHandler
        formatter: simple
        level: "DEBUG"
        filename: "/tmp/logs/log.log"
        maxBytes: 1000
        backupCount: 20
        encoding: utf8

loggers:

  "":
      handlers: ['file_handler']
      level: 'INFO'
      propagate: True
